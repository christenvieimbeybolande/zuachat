// ===============================
// üîå PLUGINS (DOIT √äTRE EN PREMIER)
// ===============================
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // üî• Firebase
}

// ===============================
// üîê SIGNATURE RELEASE
// ===============================
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// ===============================
// ü§ñ ANDROID CONFIG
// ===============================
android {
    namespace "com.cimstudiodev.zuachat"

    compileSdk 35
    ndkVersion "29.0.13113456"

    defaultConfig {
        applicationId "com.cimstudiodev.zuachat"
        minSdk 21
        targetSdk 35
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    // ‚úÖ OBLIGATOIRE POUR flutter_local_notifications
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // ===============================
    // üîê SIGNING CONFIGS
    // ===============================
    signingConfigs {
        release {
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    // ===============================
    // üèóÔ∏è BUILD TYPES
    // ===============================
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    // ===============================
    // üì¶ PACKAGING
    // ===============================
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
}

// ===============================
// üì¶ DEPENDENCIES
// ===============================
dependencies {

    // ‚úÖ OBLIGATOIRE (FIX ERREUR CODEMAGIC)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // (Flutter ajoute le reste automatiquement)
}

// ===============================
// üê¶ FLUTTER
// ===============================
flutter {
    source "../.."
}
